{% extends 'send/base.html' %}
{% block content %}
    {% load my_tags %}
    <div class="col-12">
        <div class="row">
            <div class="container">
                <div class="row">
                    {% csrf_token %}
                    <div class="col-12 bg-danger">
                        <div class="row text-center">
                            <div class="col text-center">
                                <div class="card text-center">
                                    <div class="card-body text-center bg-dark">
                                        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                                            <h3>Клиент №:{{ object.id }}</h3>
                                            <p class="lead">ФИО: {{ object }}</p>
                                            <p class="lead">Почта: {{ object.email }}</p>
                                            <p class="lead">Комментарий: {{ object.comment|slice:50 }}</p>
                                            <a href="{% url 'client:client_view' object.pk %}" type="submit"
                                               class="button btn btn-warning">Посмотреть</a>
                                            <a href="{% url 'client:update' object.pk %}" type="submit"
                                               class="button btn btn-warning">Редактировать</a>
                                            <a href="{% url 'client:delete' object.pk %}" type="submit"
                                               class="button btn btn-warning">Удалить</a>
                                            <hr>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
