{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row text-center">
        <div class="col-6 text-center">
            <div class="card text-center">
                <div class="card-body text-center">
                    <div class="card-body">
                        {% if error %}
                        <h1>{{ error }}</h1>
                        <hr>
                        {% else %}
                        <hr>
                        {% endif %}
                        <form method="post" action="" class="form-floating">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="code">код был отправлен на почту </label>
                                <textarea type="text" name="code" class="form-control" id="code-id"
                                          placeholder="код" required></textarea>
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
