{% extends 'send/base.html' %}
{% block content %}
    {% load my_tags %}
    <div class="col-12">
    <div class="row">
    <div class="container">
        <div class="row">
            {% csrf_token %}
            <div class="col-12 bg-danger">
                <div class="row text-center">
                    <div class="col text-center">
                        <div class="card text-center">
                            <div class="card-body text-center bg-dark">
                                <p>{{ object.title }} {{ object.slug }}</p>
                                    <p class="card-text">{{ object.content }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                             <a href="{% url 'params:params_list' %}" type="button" class="btn btn-sm btn-outline-secondary">
                                                View {{ object.count_view }}</a>
                                             <a href="{% url 'params:update' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">
                                                Edite</a>
                                            <a href="{% url 'params:delete' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">
                                                Delete</a>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
