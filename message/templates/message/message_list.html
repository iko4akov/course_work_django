{% extends 'send/base.html' %}
{% block content %}
    {% for object in object_list %}
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h3>Сообщение № {{ object.id }}</h3>
            <p class="lead">Тема: {{ object.theme }}</p>
            <p class="lead">Текст: {{ object.message|slice:50 }}</p>
            <a href="{% url 'message:detail' object.pk %}" type="submit" class="button btn btn-warning">Посмотреть</a>
            <a href="{% url 'message:update' object.pk %}" type="submit" class="button btn btn-warning">Редактировать</a>
            <a href="{% url 'message:delete' object.pk %}" type="submit" class="button btn btn-warning">Удалить</a>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
