{% load static %}
{% load my_tags %}
<html lang="en" class="h-100" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Cover Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha38 4-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="apple-touch-icon" href="{% mediapath '/apple-touch-icon.png' %}" sizes="180x180">
    <link rel="icon" href="{% mediapath '/favicon-32x32.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% mediapath '/favicon-16x16.png' %}" sizes="16x16" type="image/png">
    <link rel="manifest" href="{% mediapath '/manifest.json' %}">
    <link rel="mask-icon" href="{% mediapath '/safari-pinned-tab.svg' %}" color="#7952b3">
    <link rel="icon" href="{{ 'favicon.ico' | mediapath }} ">
    <meta name="theme-color" content="#7952b3">

    {% include 'send/includes/inc_styles.html' %}

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0"><a class="link-light"  href="{% url 'send:send_list' %}">Рассылка</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" href="{% url 'send:create' %}">Создать отправление</a>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
        <footer class="mt-auto text-white-50">
           <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="{% url 'params:params_list' %}">Параметры</a>
                <a class="nav-link active" aria-current="page" href="{% url 'message:message_list' %}">Сообщения</a>
                <a class="nav-link active" aria-current="page" href="#">Логи</a>
            </nav>
        </footer>
</body>

<div class="troywell-avia"></div>
<div class="troywell-caa"></div>
</html>
