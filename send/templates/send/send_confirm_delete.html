{% extends 'send/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row text-center">
            <div class="col-6 text-center">
                <div class="card text-center">
                    <div class="card-body text-center">
                        <form method="post">
                            {% csrf_token %}
                            Подтвердить удаление блога {{ object.title }}, с количеством просмотров {{ object.count_view }}
                            <button href="{% url 'blog:list' %}" type="submit" class="button btn btn-success">Подтвердить</button>
                            <a href="{% url "blog:list" %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
